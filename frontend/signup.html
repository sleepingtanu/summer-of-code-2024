<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('C:/Users/ASUS/Documents/GitHub/summer-of-code-2024/frontend/week-1/background.jpeg');
            background-size: cover;
            font-family: sans-serif;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            background-color: #fff;
            color: #000;
        }
        button {
            background-color: #4b05ac;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 100%;
            background-color: #fff;
            padding: 0; 
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 100%;
        }
        p {
            text-align: center;
            margin-top: 10px;
            color: #fff;
        }
        a {
            color: #fff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /*phone*/
        @media only screen and (max-width: 600px) {
            .container {
                width: 300px;
            }
        }
        /*tablet*/
        @media only screen and (min-width: 601px) and (max-width: 900px) {
            .container {
                width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src='C:/Users/ASUS/Documents/GitHub/summer-of-code-2024/frontend/week-1/logo.jpeg' alt="Logo">
        </div>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="username@example.com">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password">
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Sign In</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
