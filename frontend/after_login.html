<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 4fr 2fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            grid-template-areas: 
                "header header header"
                "sidebar content cart"
                "footer footer footer";
        }

        header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            border-radius: 3px;
            background-color: orange;
            color: #fff;
            cursor: pointer;
        }

        .main {
            grid-area: content;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            overflow-y: auto;
        }

        .category {
            grid-area: sidebar;
            background-color: #f9f9f9;
            padding: 20px;
            border-right: 1px solid #ddd;
        }

        .category ul {
            list-style-type: none;
            padding: 0;
        }

        .category li {
            padding: 10px;
            cursor: pointer;
            margin-bottom: 5px;
            border-radius: 5px;
        }

        .category li:hover {
            background-color: #ddd;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
        }

        .product-card {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            border-radius: 5px;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-card h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .product-card p {
            margin: 0;
            color: #888;
        }

        .cart {
            grid-area: cart;
            background-color: #f4f4f4;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .cart-body {
            flex-grow: 1;
            padding: 10px;
            background-color: #fff;
            margin-bottom: 10px;
        }

        .cart-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .cart-footer .total-price {
            font-size: 18px;
            font-weight: bold;
        }

        .cart-footer button {
            padding: 10px 20px;
            background-color: orange;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
        }

        .cart-footer button:hover {
            background-color: #e69500;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">SHOP NAME</div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <button>üîç</button>
            </div>
        </header>

        <div class="category">
            <ul>
                <li>Item Name</li>
                <li>Item Name</li>
                <li>Item Name</li>
            </ul>
        </div>

        <div class="main">
            <div class="products">
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Item Image">
                    <h3>Item Name</h3>
                    <p>Item Price</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Item Image">
                    <h3>Item Name</h3>
                    <p>Item Price</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Item Image">
                    <h3>Item Name</h3>
                    <p>Item Price</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Item Image">
                    <h3>Item Name</h3>
                    <p>Item Price</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Item Image">
                    <h3>Item Name</h3>
                    <p>Item Price</p>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/150" alt="Item Image">
                    <h3>Item Name</h3>
                    <p>Item Price</p>
                </div>
            </div>
        </div>

        <div class="cart">
            <div class="cart-header">
                <div>Customer Name</div>
                <div>Order Menu</div>
            </div>
            <div class="cart-body">
                <p>Items added to cart will be displayed here</p>
            </div>
            <div class="cart-footer">
                <div>No of items</div>
                <div class="total-price">Total Price</div>
                <button>Order</button>
            </div>
        </div>
    </div>
</body>
</html>
