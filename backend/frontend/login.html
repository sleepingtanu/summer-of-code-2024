<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpeg" alt="Logo"> <!-- Adjust the path as per your structure -->
        </div>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginUsername" class="visually-hidden">Username</label>
            <input type="text" id="loginUsername" name="username" placeholder="Username">
            <label for="loginPassword" class="visually-hidden">Password</label>
            <input type="password" id="loginPassword" name="password" placeholder="Password">
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>or continue with</p>
        <div class="social-media">
            <button type="button" class="btn btn-danger">Google</button>
            <button type="button" class="btn btn-primary">LinkedIn</button>
            <button type="button" class="btn btn-dark">Facebook</button>
        </div>
        <p>Don't have an account yet? <a href="signup.html">Register for free</a></p>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
