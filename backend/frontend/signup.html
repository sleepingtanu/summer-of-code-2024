<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpeg" alt="Logo"> <!-- Adjust the path as per your structure -->
        </div>
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="signupUsername" class="visually-hidden">Username</label>
            <input type="text" id="signupUsername" name="username" placeholder="Username">
            <label for="signupEmail" class="visually-hidden">Email</label>
            <input type="email" id="signupEmail" name="email" placeholder="Email">
            <label for="signupPassword" class="visually-hidden">Password</label>
            <input type="password" id="signupPassword" name="password" placeholder="Password">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">LogIn</a></p>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
